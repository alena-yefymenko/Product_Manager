<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row min-vh-100 flex-column flex-md-row">
        <aside class="col-12 col-md-3 col-xl-2 p-0 bg-dark ">
            <nav class="navbar navbar-expand-md navbar-dark bd-dark flex-md-column flex-row align-items-center py-2 text-center sticky-top "
                 id="sidebar">
                <div class="text-center p-3">
                    <h2 class="navbar-brand mx-0 font-weight-bold  text-nowrap">Manage Product</h2>
                </div>
                <button type="button" class="navbar-toggler border-0 order-1" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse order-last" id="nav">
                    <ul class="navbar-nav flex-column w-100 justify-content-center">
                        <li class="nav-item">
                            <a href="/addProduct" class="nav-link">Add New Product</a>
                        </li>
                        <li class="nav-item">
                            <a href="/products" class="nav-link"> All Products</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

    <div class="col px-0 flex-grow-1" th:action="@{/product}" th:object="${product}"method="get">
        <div class="container py-3">
            <h4>Product</h4>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Quantity </th>
                    <th scope="col" >Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Available</th>
                </tr>
                </thead>
                <tbody>
                <tr scope="row">
                    <td th:text = "${product.id}"></td>
                    <td th:text = "${product.name}"></td>
                    <td th:text = "${product.quantity}"></td>
                    <td th:text = "${product.price}"></td>
                    <td th:text = "${product.description}"></td>
                    <td th:text = "${product.available}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
