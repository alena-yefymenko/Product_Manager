<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row min-vh-100 flex-column flex-md-row">
        <aside class="col-12 col-md-3 col-xl-2 p-0 bg-dark ">
            <nav class="navbar navbar-expand-md navbar-dark bd-dark flex-md-column flex-row align-items-center py-2 text-center sticky-top "
                 id="sidebar">
                <div class="text-center p-3">
                    <h2 class="navbar-brand mx-0 font-weight-bold  text-nowrap">Manage Product</h2>
                </div>
                <button type="button" class="navbar-toggler border-0 order-1" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse order-last" id="nav">
                    <ul class="navbar-nav flex-column w-100 justify-content-center">
                        <li class="nav-item">
                            <a href="/addProduct" class="nav-link">Add New Product</a>
                        </li>
                        <li class="nav-item">
                            <a href="/products" class="nav-link"> All Products</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>
        <div class="col px-0 flex-grow-1">
            <div class="container py-3">
                <h4>Update Product</h4>
                <form class="row g-3" action="updateProduct" th:action="@{/updateProduct}" th:object="${product}"method="post">
                   <div class="col-md-2">
                       <label class="form-label" for="id">ID</label>
                       <input readonly class="form-control" type="number"  th:field="*{id}" id="id" placeholder="ID">
                   </div>
                    <div class="col-md-2">
                        <label class="form-label" >Product Name</label>
                        <input type="text" class="form-control" name="name" th:field="*{name}" id ="name" placeholder="Name">
                    </div>
                   <div class="col-md-2">
                       <label class="form-label">Stock Quantity</label>
                       <input type="number" class="form-control" name="quantity" th:field="*{quantity}" id="quantity" placeholder="Quantity">
                   </div>
                    <div class="col-md-2">
                        <label class="form-label">Price</label>
                        <input type="text"  class="form-control" name="price" th:field="*{price}" id="price" placeholder="Price">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Description</label>
                        <input type="text"  class="form-control"name="description" th:field="*{description}" id="description" placeholder="Description">
                    </div>
                   <div class="col-md-2">
                       <label class="form-label">Available</label>
                       <input type="text"  class="form-control" name="available"  th:field="*{available}" id="available" placeholder="Available">
                   </div>
                    <div>
                        <button type="submit" class="btn btn-success">Update Product</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
